<!DOCTYPE html>
<!--
    This redirect is necessary because if a user refreshes after visiting a route like
    /menu when the basename is not / (i.e. /zume-pwa/menu) they will get a 404.
    By using this redirect, we direct the browser to index.html on 404.

    Reference: https://www.smashingmagazine.com/2016/08/sghpa-single-page-app-hack-github-pages/#that-s-so-meta

-->
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://zume-pwa.firebaseapp.com/favicon.ico" />
    <script>
      sessionStorage.redirect = location.href;
    </script>

    <meta http-equiv="refresh" content="0;URL='https://zume-pwa.firebaseapp.com'" />
  </head>
  <body>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </body>
</html>
